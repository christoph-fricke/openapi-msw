name: ci

on:
  push:
    branches: [main]
  pull_request:

env:
  CI: true

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "npm"
      - name: Install Dependencies
        run: npm ci
      - name: Lint Project
        run: npm run lint
      - name: Build Package
        run: npm run build
      - name: Generate Test Fixtures
        run: npm run generate
      - name: Run Test Suite
        run: npm run test
