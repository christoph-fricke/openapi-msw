openapi: 3.1.2
info:
  title: Path Fragments API
  version: 1.0.0
servers:
  - url: http://localhost:3000
paths:
  /resource/{id}/{name}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      - name: name
        in: path
        required: true
        schema:
          type: string
    get:
      summary: Get Resource By Id And Name
      operationId: getResourceByIdAndName
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Resource"
  /resource/{count}:
    parameters:
      - name: count
        in: path
        required: true
        schema:
          type: number
    get:
      summary: Get Resource Count
      operationId: getResourceCount
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Count"
  /resource/{enum}:
    parameters:
      - name: enum
        in: path
        required: true
        schema:
          type: string
          enum: [test1, test2]
    get:
      summary: Get Resource By Enum
      operationId: getResourceEnum
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Resource"
  /resource:
    get:
      summary: Get Resource
      operationId: getResource
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Count"
components:
  schemas:
    Resource:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
        name:
          type: string
    Count:
      type: object
      required:
        - count
      properties:
        count:
          type: number
