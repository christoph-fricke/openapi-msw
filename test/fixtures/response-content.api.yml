openapi: 3.1.2
info:
  title: Response Content API
  version: 1.0.0
servers:
  - url: http://localhost:3000
paths:
  /resource:
    get:
      summary: Get Resource
      operationId: getResource
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Resource"
            text/plain:
              schema:
                type: string
                enum: ["Hello", "Goodbye"]
        204:
          description: NoContent
        418:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Exception"
        "5XX":
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Exception"
        "default":
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Exception"
  /text-resource:
    get:
      summary: Get Text Resource
      operationId: getTextResource
      responses:
        200:
          description: Success
          content:
            text/plain:
              schema:
                type: string
  /special-json:
    get:
      summary: Get Special JSON Response
      operationId: getSpecialJSON
      responses:
        200:
          description: Success
          content:
            application/ld+json:
              schema:
                $ref: "#/components/schemas/Resource"

        401:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Exception"
components:
  schemas:
    Resource:
      type: object
      required:
        - id
        - name
        - value
      properties:
        id:
          type: string
        name:
          type: string
        value:
          type: integer
    Exception:
      type: object
      required: [error, code]
      properties:
        error:
          type: string
        code:
          type: number
