openapi: 3.0.2
info:
  title: Response Content API
  version: 1.0.0
servers:
  - url: http://localhost:3000
paths:
  /resource:
    get:
      summary: Get Resource
      operationId: getResource
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Resource"
            plain/text:
              schema:
                type: string
                enum: ["Hello", "Goodby"]
        418:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Exception"
  /text-resource:
    get:
      summary: Get Text Resource
      operationId: getTextResource
      responses:
        200:
          description: Success
          content:
            text/plain:
              schema:
                type: string
  /multi-resource:
    get:
      summary: Get Multi Resource
      operationId: getMultiResource
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Resource"
            plain/text:
              schema:
                type: string
                enum: ["Hello", "Goodby"]
        418:
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  code:
                    type: number
                required: [error, code]
components:
  schemas:
    Resource:
      type: object
      required:
        - id
        - name
        - value
      properties:
        id:
          type: string
        name:
          type: string
        value:
          type: integer
    Exception:
      type: object
      required: [error, code]
      properties:
        error:
          type: string
        code:
          type: number
